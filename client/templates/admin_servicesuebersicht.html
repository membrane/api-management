<template name="admin_servicesuebersicht">
    {{#if currentUser}}
        {{#if isInRole 'admin'}}
            {{>adminnavbar}}
            <div class="container">
                <h2>Services</h2>
                <br>
                <div class="alert alert-success hidden"></div>
                {{#if proxiesxmlhint}}
                    <div class="alert alert-info alert-dismissible" id="proxieshint">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        You can add a service by editing the proxies.xml configuration of your membrane service proxy.
                    </div>
                {{/if}}
                <br>
                <br>
                <table class="table table-striped">
                    <thead><tr><th>Name</th><th>Membrane</th></tr></thead>
                <tbody>
                {{#each services}}
                    <tr>
                        <td>
                            <a href="{{this.url}}">{{this.name}}</a>
                        </td>
                        <td>
                            {{this.membrane}}
                        </td>

                    </tr>
                {{/each}}
                </tbody>
                </table>
                 <a class="btn btn-primary" id="refresh">Refresh</a>
            </div>
        {{else}}
            {{>usernavbar}}
            {{>userrestricted}}
        {{/if}}
    {{else}}
        {{>usernotloggedin}}
    {{/if}}
</template>
