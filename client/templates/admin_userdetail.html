<template name="admin_userdetail">
    {{#if currentUser}}
        {{#if isInRole 'admin'}}
            {{>adminnavbar}}
            <div class="container">
                <table class="table table-striped" style="width: 100%;">
                    <tbody>
                    <tr>
                        <th style="min-width: 200px;">
                            Firstname
                        </th>
                        <td>
                            <input type="text" id="firstname" value="{{firstname}}" style="width: 100%">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Surname
                        </th>
                        <td>
                            <input type="text" id="surname" value="{{surname}}" style="width: 100%">
                        </td>

                    </tr>
                    <tr>
                        <th>
                            Email
                        </th>
                        <td>
                            <input type="text" id="mail" value="{{email}}" style="width: 100%">
                        </td>
                    </tr>
                    <tr>
                        <th>
                           Groups
                            <br>
                            {{#if groups}}
                                <a href="#" class="btn btn-primary" id="addgroups">Add groups</a>
                            {{/if}}
                        </th>
                        <td>

                            <table>
                                {{#each roles}}
                                    <tr>
                                        <td width="250px">
                                            {{this}}
                                        </td>
                                        <td>
                                            <button value="{{this}}" class="btn btn-danger gmin" data-toggle="tooltip" title="Remove group">
                                            <span class="glyphicon glyphicon-trash" aria-hidden="true">

                                            </span>
                                            </button>
                                        </td>
                                    </tr>
                                {{/each}}
                            </table>
                                <div class="modal fade" id="groupsmodal">
                                    <div class="modal-dialog modal-sm">
                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <h4 class="modal-title">Add groups</h4>
                                            </div>

                                            <div class="modal-body">
                                                <table border="0">
                                                    {{#each groups}}
                                                        <tr>
                                                            <td><label for="name">{{this.name}}</label></td>
                                                            <td><input type="checkbox" class="groupotions" value="{{this.name}}"/></td>
                                                        </tr>
                                                    {{/each}}
                                                </table>



                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-primary" id="addgrp">Add</button>
                                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                        </td>
                    </tr>
                    <tr>
                        <th>Status</th>
                        <td>
                            <select id="options">
                                <option value="approved" class="opt">approved</option>
                                <option value="unapproved" class="opt">unapproved</option>
                                <option value="rejected" class="opt">rejected</option>
                                <option value="deactivated" class="opt">deactivated</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Password
                        </th>
                        <td>
                            <input type="password" id="pw" placeholder="password" value="" style="width: 100%">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <input type="button" value="save" class="btn btn-primary" id="save">
            </div>
        {{else}}
            {{>usernavbar}}
            {{>userrestricted}}
        {{/if}}
    {{else}}
        {{>usernotloggedin}}
    {{/if}}
</template>
